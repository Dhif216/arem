name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy locales to dist
        run: cp -r public/locales dist/

      - name: Copy media to dist (if exists)
        run: |
          if [ -d public/media ]; then
            cp -r public/media dist/
          fi

      - name: Copy 404.html for SPA routing
        run: cp 404.html dist/404.html

      - name: Configure custom domain
        run: echo "sweetchebbi.com" > ./dist/CNAME

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true